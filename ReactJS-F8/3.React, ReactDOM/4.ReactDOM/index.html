<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- thêm react vào website bằng cdn -->
    <script crossorigin src="https://unpkg.com/react@17.0.0/umd/react.production.min.js"></script>

    <!-- thêm react dom vào website bằng cdn -->
    <script crossorigin src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.production.min.js"></script> 



</head>
<body>

    <!-- 
        1. Tại sao phải sử dụng React-DOM
        - để render react element ra trình duyệt
        - Rect-DOM là 1 thư viện, là cầu nối giữa React và DOM( React tạo ra react element và dùng element đó render vào dom )
        2. Tại sao lại tách React-DOM ra 
        3. Render UI 
     -->
    
     <div id="root"></div>

     <script>
        const divReact = React.createElement(
            'div',
            {className: 'post-item'},
            React.createElement('h2',{title:'Học React tại F8'},'Học React JS'),
            React.createElement('p',null,'Học React từ cơ bản đến nâng cao')
        )

        //Get root element
        const root = document.querySelector('#root')

        //React DOM -> render UI
        // ReactDOM.render(reactElement,container,callback)
        // đối số thứ nhất là ReactElement
        // đối số thứ hai là container(là cái mình muốn truyền thằng ReactElement này làm con nó)
        // đối số thứ 3 là 1 callback(bài này chưa được học)

        ReactDOM.render(divReact,root)

     </script>

</body>
</html>
